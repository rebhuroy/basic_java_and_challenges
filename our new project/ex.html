    <title>Untitled Document</title>
    <style type="text/css">
    
    .rectircle {
    position: relative;
    width: 200px;
    height: 200px;
    background: #567;
    border-radius: 150px;
    border: 5px dashed orange;
    box-shadow: 0 0 0 5px white inset;
    animation: roll 10s linear infinite;
    line-height: 200px;
    text-align: center;
    font-size: 50px;
    color: white;
}
@-webkit-keyframes roll {
    from {
    }
    to {
        transform: rotateY(360deg) rotateZ(720deg) rotateX(1440deg);
    }
}
    
    </style>
</head>
<body>
<div class="rectircle">1$</div>
